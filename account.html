<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cuenta</title>

    <link href="libs/bootstrap-4.6.2/package/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="libs/bootstrap-vue-2.23.1/package/dist/bootstrap-vue.css" rel="stylesheet" />
    <link href="libs/bootstrap-vue-2.23.1/package/dist/bootstrap-vue-icons.css" rel="stylesheet" />
    <link href="assets/css/main.css" rel="stylesheet" />

    <!--    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>-->
    <script src="libs/vue-2.7.16/package/dist/vue.js"></script>
    <script src="libs/bootstrap-4.6.2/package/dist/js/bootstrap.js"></script>
    <script src="libs/bootstrap-vue-2.23.1/package/dist/bootstrap-vue.js"></script>
    <script src="libs/bootstrap-vue-2.23.1/package/dist/bootstrap-vue-icons.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container container-fluid">
        <b-row class="vh-100">
          <b-col cols="6" class="offset-3 my-auto">
            <h1>Login</h1>
            <b-form ref="formLogin" @submit.prevent="submitFormLogin">
              <b-row>
                <b-col cols="12">
                  <b-form-group label="Email:" label-size="lg">
                    <b-form-input autocomplete="on" size="lg" type="email" v-model="formLogin.email"></b-form-input>
                  </b-form-group>
                </b-col>
                <b-col cols="12">
                  <b-form-group label="Contraseña:" label-size="lg">
                    <b-form-input autocomplete="on" size="lg" type="password" v-model="formLogin.email"></b-form-input>
                  </b-form-group>
                </b-col>
                <b-col cols="12">
                  <b-form-group class="py-3">
                    <b-button size="lg" type="submit" variant="danger"> <b-icon-signin></b-icon-signin> Iniciar Sesión</b-button>
                  </b-form-group>
                </b-col>
                <b-col cols="12">
                  <b-form-group class="py-2 text-center">
                    <div>No tengo cuenta, <b-link variant="link" class="font-weight-bold" href="#" size="lg">crear cuenta</b-link></div>
                  </b-form-group>
                </b-col>
                <b-col cols="12">
                  <b-form-group class="py-0 my-0 text-center" style="font-size: 13px">
                    <div>Visitanos en: <b-link variant="link" class="" href="index.html">https://alexchristianqr.github.io/hotelelbandido</b-link></div>
                  </b-form-group>
                </b-col>
              </b-row>
            </b-form>
          </b-col>
        </b-row>
      </div>
    </div>
    <script src="src/account/index.js"></script>
  </body>
</html>
